<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Acme App</title>
  </head>
  <body>
    <!-- Start Coding Here -->
    <div class="container-contactsection">
      <h1 class="title-contactsection">Get in Touch</h1>
      <div class="form-contact">
        <div class="input-group">
          <label class="label-contact">Name</label>
          <input class="input-contact" type="text" placeholder="John Doe" />
          <br />
        </div>

        <div class="input-group">
          <label class="label-contact">Email</label>
          <input
            class="input-contact"
            type="email"
            placeholder="john@example.com"
          />
          <br />
        </div>

        <div class="input-group">
          <label class="label-contact">Message</label>
          <textarea
            class="textarea-contact"
            placeholder="Your Message..."
          ></textarea>
          <br />
        </div>

        <button class="button-contact">Submit</button>
      </div>
    </div>
    <footer>
      <p class="copyright-footer">Acme productivity app Â©2024</p>
      <div class="menu-footer">
        <a class="menu-footer-link" href="#">FAQ</a>
        <a class="menu-footer-link" href="#">Terms</a>
        <a class="menu-footer-link" href="#">AI policy</a>
        <a class="menu-footer-link" href="#">Pricing</a>
      </div>
    </footer>
  </body>
</html>
